{{#*inline "title"}} function "{{ name }}"{{/inline}}
{{#*inline "page"}}
<div class="row">
    <div class="col-4 main">
        <div>

            <span style="font-size:16px"><b>{{name}}</b></span><br><a href="/file?f={{short_filename}}">{{short_filename}}</a>

            <p id="stats" style="font-size:14px"></p>
            <div class="functionheatmap">
                <!-- <span style="color:#444>;font-size:14px">{{filename}}</span> -->
            </div>

            <div class="error_info hidden" >
                <div class="errordismiss">X</div>
                <div style="padding: 20px;"><span class="error_text"></span></div>
            </div>
        </div>
    </div>
</div>

<script src="/js/bundle.js"></script>
<script>
    let table = new pyspy.CodeDetails(document.getElementById("timeselector"), "{{{name}}}", "{{{short_filename}}}", "{{{filename}}}");
</script>
{{/inline}}

{{#*inline "head"}}
<style>
td {
    padding: 0px;
    line-height: 1.0;
}

code {
    font-family: monospace
}

tr:hover {
    background-color: white;
}

.linenumber {
    color: lightgrey;
    font-size: 12px;
    text-align: left;
    vertical-align: top;
    font-weight: 200;
    width: 3em;
}

.percent {
    width: 5em;
    color: #444;
    font-size: 12px
}

.linenumber,
.percent {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

.parentcode {
    text-align: left;
    font-size: 12px;
    color: grey;
    font-weight: 200;
}

pre .hljs {
    border-radius: 5px;
}

table {
    width: 100%;
}


.main a {
    color: #444;
    text-decoration: none;
    border-bottom-color:transparent;
}

.main a:hover {
    border-bottom-color:orange;
    background-color:unset;
    border-bottom-width:1px;
    border-bottom-style:solid;
    cursor: pointer
}
</style>

<link rel="stylesheet" href="/assets/highlight-github.css">
<script src="/assets/highlight.9.18.1.min.js"></script>
{{/inline}}

{{> base }}
